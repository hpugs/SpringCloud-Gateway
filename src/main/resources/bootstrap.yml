server:
  port: 9000

spring:
  profiles:
    active: dev
  application:
    name: localGateway

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    instance:
      prefer-ip-address: true

  cloud:
    gateway:
      routes:
        # 配置api-service1路由规则
        - id: statusProcessor
          uri: 'http://localhost:9005'
          predicates:
            - Path=/statusProcessor/**
        # 配置api-service2路由规则
        - id: sa-token
          uri: 'http://localhost:9006'
          predicates:
            - Path=/sa-token/**
        # 配置api-service3路由规则
        - id: elasticSearchTest
          uri: 'http://localhost:9007'
          predicates:
            - Path=/elasticSearchTest/**
        # 配置api-service4路由规则
        - id: easy-es
          uri: 'http://localhost:9008'
          predicates:
            - Path=/easy-es/**
